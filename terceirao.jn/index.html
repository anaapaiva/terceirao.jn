<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show do Terceirão</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen">
        <h1>Show do Terceirão</h1>
        <p>Digite seu nome para começar:</p>
        <input type="text" id="player-name" placeholder="Seu nome aqui">
        <button id="start-button">Iniciar Quiz</button>
    </div>

    <div id="quiz-container" style="display: none;">
        <div id="question"></div>
        <div id="options"></div>
        <button id="next-button" style="display: none;">Próxima Pergunta</button>
    </div>

    <div id="result" style="display: none;">
        <h2>Resultado</h2>
        <p id="final-name"></p>
        <p id="final-score"></p>
        <p id="mensagem-final"></p>
        <button id="restart-button">Reiniciar</button>
    </div>

    <div id="ranking">
        <h2>Ranking</h2>
        <ul id="ranking-list"></ul>
        <button id="clear-ranking-button">Limpar Ranking</button>
    </div>

    <div id="feedback" style="display: none;">
        <h2>Feedback</h2>
        <ul id="feedback-list"></ul>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
